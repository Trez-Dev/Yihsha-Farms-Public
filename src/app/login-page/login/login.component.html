<div class="background-container">
    <div class="login-container">
        <div class="login">
            <h1 class="title">Login</h1>
            <a (click)="googleLogin()"><div class="login-with-google-container"><img class="login-with-google" src="../../../assets/images/loginWithGoogle.png" alt="login with google"></div></a>
            <div class="or"><hr>Or<hr></div>
                <mat-form-field class="email">
                  <mat-label>Username or Email</mat-label>
                  <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" [(ngModel)]="usernameOrEmail">
                  <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                  </mat-error>
                  <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
    
                <mat-form-field appearance="fill" class="password">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
            <a routerLink=""><p class="forgot">Forgot password?</p></a>
            <div class="submit">
                <button mat-raised-button class="submit-button" style="background-color: #fe5d26; color: white;" (click)="login()">Submit</button>
            </div>
            <p class="sign-up">Don't have an account? <a routerLink=""><span style="color: #fe5d26;">Sign Up</span></a></p>
        </div>
    </div>
</div>
