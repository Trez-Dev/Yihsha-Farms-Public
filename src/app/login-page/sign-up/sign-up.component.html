<div class="background-container">
    <div class="login-container">
        <div class="login">
            <h1 class="title">Sign Up</h1>
            <a (click)="googleLogin()"><div class="login-with-google-container"><img class="login-with-google" src="../../../assets/images/loginWithGoogle.png" alt="login with google"></div></a>
            <div class="or"><hr>Or<hr></div>
            <div class="user-inputs">
                <mat-form-field class="example-full-width">
                    <mat-label>Name</mat-label>
                    <input matInput [(ngModel)]="name">
                  </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Username</mat-label>
                    <input matInput [(ngModel)]="username">
                  </mat-form-field>

                <mat-form-field class="email">
                  <mat-label>Email</mat-label>
                  <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" matInput [(ngModel)]="email">
                  <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                  </mat-error>
                  <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
    
                <mat-form-field appearance="fill" class="password">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" matInput [(ngModel)]="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field appearance="fill" class="password">
                    <mat-label>Password Confirm</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" matInput [(ngModel)]="passwordConfirm">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
              </div>
            <div class="submit">
                <button mat-raised-button class="submit-button" style="background-color: #fe5d26; color: white;" (click)="signUp()">Sign Up</button>
            </div>
            <p class="sign-up">By signing up you agree to our
              <a routerLink=""><span style="color: #fe5d26;">Terms of Use</span></a>,
              <a routerLink=""><span style="color: #fe5d26;">Privacy Policy</span></a>,
              <a routerLink=""><span style="color: #fe5d26;">GDPR Privacy Notice</span></a> and
              <a routerLink=""><span style="color: #fe5d26;">Disclaimer Policy</span></a>.
            </p>
        </div>
    </div>
</div>
